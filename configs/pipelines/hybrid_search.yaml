# Hybrid Search Pipeline Configuration
#
# Combines BM25 and vector search with configurable weights.
#
# Parameters:
#   bm25_weight: Weight for BM25 scores (default: 0.5)
#   vector_weight: Weight for vector scores (default: 0.5)
#   top_k: Number of results to retrieve (default: 10)
#
_target_: autorag_research.pipelines.retrieval.hybrid.HybridPipelineConfig
name: hybrid_search
bm25_weight: 0.5
vector_weight: 0.5
top_k: 10
batch_size: 100
